<div class="wrapper">
    <div class="container">
  
      <mat-card-title>
        <img alt="xxx" class="logo" src="assets/icon.png">
      </mat-card-title>
  
      <mat-card-title>
        <div class="signin">
          Cadastro
        </div>
      </mat-card-title>
    
  
      <mat-card-title>
        <div class="useYourGoogleAccount">Use your Google Account</div>
      </mat-card-title>
  
  
      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <mat-form-field class="box" appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input formControlName="username" matInput placeholder="pat@example.com">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
  
        <mat-form-field class="box" appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input formControlName="password" matInput placeholder="passwprd">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <div class="createAccountandSignInSection">
  
          <button mat-button class="createAccountButton" [matMenuTriggerFor]="menu">Create account</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>For myself</button>
            <button mat-menu-item>To manage my business</button>
          </mat-menu>
  
         <button type="submit" mat-stroked-button class="button" >Cadastrar</button> 
            
          <!-- <button mat-stroked-button  type="submit" *ngIf="!cadastrando" (click)="login()" class="button">Login</button> -->
           <!-- <button mat-stroked-button type="button"  *ngIf="cadastrando" class="button" (click)="cancelaCadastro()" >Cancela 
             </button> 
   -->
  
        </div>
      </form>
    </div>
  
    <div class="footer">
      <a href="#" (click)="preparacaoCadastrar($event)" class="button">Create account</a>
  
      <div class="buttonFooterDiv">
        <a mat-flat-button class="buttonFooter" href="https://www.google.com/" target="_blank">Help</a>
        <a mat-flat-button class="buttonFooter" href="https://www.google.com/" target="_blank">Privacy</a>
        <a mat-flat-button class="buttonFooter" href="https://www.google.com/" target="_blank">Terms</a>
      </div>
    </div>
  
  </div>
