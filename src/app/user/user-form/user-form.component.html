<div class="wrapper">
  <div class="container">
    <mat-card-title>
      <img alt="xxx" class="logo" src="assets/icon.png">
    </mat-card-title>
    <mat-card-title>
      <div class="signin">Sign in</div>
    </mat-card-title>
    <mat-card-title>
      <div class="useYourGoogleAccount">Use your Google Account</div>
    </mat-card-title>


    <form [formGroup]="formulario" (ngSubmit)="submit()">
      <mat-form-field class="box" appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input formControlName="nome" matInput placeholder="pat@example.com">
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="box" appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input formControlName="senha" matInput placeholder="passwprd">
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
      <button mat-raised-button color="primary">
        <mat-icon>favorite</mat-icon> Salvar
      </button>
</form>
  </div>

  <div class="footer">
    <div class="buttonFooterDiv">
      
    </div>
    
  </div>
</div>
